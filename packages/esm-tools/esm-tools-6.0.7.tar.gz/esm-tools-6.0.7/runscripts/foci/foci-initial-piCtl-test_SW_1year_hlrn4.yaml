general:
   use_venv: False
   verbose: False
   setup_name: "foci"
   version: "default"
   homedir: !ENV ${HOME}

   compute_time: "01:15:00"
   initial_date: "1850-01-01T00:00:00"       # Initial exp. date
   final_date: "1900-01-01T00:00:00"         # Final date of the experiment
   postprocessing: 0
   scenario: "PI-CTRL"
   nmonth: 12
   clean_runs: 2
   
   # machine specific setup 
   account: shk00018
   base_dir: ${homedir}/esm/esm-experiments/

foci:
   model_dir: ${general.homedir}/esm/models/foci-default/

echam:
   resolution: "T63"
   restart_rate: ${general.nmonth}
   restart_unit: "months"
   nproca: 24
   nprocb: 24
   
nemo:
   resolution: "ORCA05"
   version: "ORCA05_LIM2_KCM_AOW"
   restart_rate: ${general.nmonth}
   restart_unit: "months"
   jpni: 20
   jpnj: 24
   nproc: 480 
   # jpni and jpnj are 0 by default, i.e. automatic distribution on CPUs
   
xios:
   nproc: 12
