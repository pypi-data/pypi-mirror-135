[tool.poetry]
name = "nv-tables"
version = "0.1.1"
description = "Tools for read and write data from and into table files (e.g. xls, xlsx, csv, etc.)"
authors = ["Gustavo Santos <gustavo@next.ventures>"]
license = "MIT"
repository = "https://github.com/gstos/nv-utils"
packages = [{ include = "nv"}]
readme = "README.md"
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
    "COPYRIGHT",
    "README.md"
]

[tool.poetry.dependencies]
python = "^3.10"
nv-utils = "^0.3.0a"
openpyxl = { version = "^3.0.9", optional = true }
xlrd = { version = "^2.0.1", optional = true }
xlwt = { version = "^1.3.0", optional = true }
xlutils = { version = "^2.0.0", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
coverage = "^6.2"
charset-normalizer = "^2.0.10"

[tool.poetry.extras]
xls = ["xlrd", "xlwt", "xlutils"]
xlsx = ["openpyxl"]
detect = ["charset-normalizer"]
all = ["xlrd", "xlwt", "xlutils", "openpyxl"]

[tool.pytest.ini_options]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
