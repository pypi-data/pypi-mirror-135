[tool.poetry]
name = "rafm"
version = "1.1.2"
description = "rafm"
authors = [
    "Joel Berendzen <joel@generisbio.com>",
    "Jessica Binder <jlmaine85@gmail.com>"
]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/joelb123/rafm"
repository = "https://github.com/joelb123/rafm"
documentation = "https://rafm.readthedocs.io"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
keywords = [
    "science",
    "biology",
    "bioinformatics",
    "pharmacology",
    "data science",
    "protein",
    "sequences",
    "structural biology",
    "AlphaFold"
]

[tool.poetry.urls]
Changelog = "https://github.com/joelb123/rafm/releases"

[tool.poetry.dependencies]
python = "^3.8.1, <3.11"
typer = "*"
numpy = "*"
loguru = "*"
statsdict = "*"
pandas = "*"
matplotlib = "*"
seaborn = "*"
streamlit = "*"
stmol = "*"
biopython = "*"
scipy = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
coverage = {extras = ["toml"], version = "*"}
safety = "*"
mypy = "*"
nox = "*"
nox-poetry = "*"
typeguard = "*"
xdoctest = {extras = ["colors"], version = "*"}
sphinx = "*"
sphinx-autobuild = "*"
pre-commit = "*"
flake8 = "*"
black = "*"
flake8-bandit = "*"
flake8-bugbear = "*"
flake8-docstrings = "*"
flake8-rst-docstrings = "*"
pep8-naming = "*"
darglint = "*"
reorder-python-imports = "*"
pre-commit-hooks = "*"
sphinx-rtd-theme = "*"
sphinx-click = "*"
Pygments = "*"
sh = "*"
pytest-datadir-mgr = "*"
#sphinx.ext.napoleon = "*"
#sphinx.ext.autodoc = "*"
#sphinx_rtd_theme = "*"
#sphinx.ext.doctest = "*"
#sphinx_multiversion = "*"
pytest-cov = "*"
data-science-types = "*"

[tool.poetry.scripts]
rafm = "rafm.__main__:cli"

[tool.black]
line-length = 79
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
  \.git
  | \.mypy
  _cache
  | \.nox
  | \.idea
  | \.pytest-cache
  | _build
  | build
  | dist
  | tests/
)/
'''

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
source = ["src/rafm"]

[tool.coverage.report]
show_missing = true
ignore_errors = true
exclude_lines = [
    "if self.debug:",
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]

[tool.mypy]
strict = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
plugins = "numpy.typing.mypy_plugin"

[tool.pytest.ini_options]
addopts = "-x"


[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
