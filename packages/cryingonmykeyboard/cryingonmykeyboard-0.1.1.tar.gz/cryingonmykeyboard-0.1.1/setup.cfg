[metadata]
name = cryingonmykeyboard
version = 0.1.1
author = Devon Fulcher
author_email = devonfulcher3@gmail.com
description = Python client for Cryingonmykeyboard
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cryingonmykeyboard.com
project_urls = 
	Bug Tracker = https://github.com/DevonFulcher/CryingOnMyKeyboard/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

