[metadata]
name = gstools
description = GSTools: A geostatistical toolbox.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GeoStat-Framework/GSTools
author = Sebastian M端ller, Lennart Sch端ler
author_email = info@geostat-framework.org
maintainer = Sebastian M端ller, Lennart Sch端ler
maintainer_email = info@geostat-framework.org
license = LGPL-3.0
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: Science/Research
	Intended Audience :: Education
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Natural Language :: English
	Operating System :: Unix
	Operating System :: Microsoft
	Operating System :: MacOS
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: GIS
	Topic :: Scientific/Engineering :: Hydrology
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Physics
	Topic :: Utilities
project_urls = 
	Homepage = https://geostat-framework.org/#gstools
	Documentation = https://gstools.readthedocs.io
	Source = https://github.com/GeoStat-Framework/GSTools
	Tracker = https://github.com/GeoStat-Framework/GSTools/issues
	Changelog = https://github.com/GeoStat-Framework/GSTools/blob/main/CHANGELOG.md
	Conda-Forge = https://anaconda.org/conda-forge/gstools

[options]
packages = find:
install_requires = 
	emcee>=3.0.0
	hankel>=1.0.0
	meshio>=4.0.0
	numpy>=1.14.5
	pyevtk>=1.1.1
	scipy>=1.1.0
python_requires = >=3.6
zip_safe = False

[options.packages.find]
exclude = 
	tests*
	docs*

[options.extras_require]
doc = 
	m2r2>=0.2.8
	matplotlib>=3
	meshzoo>=0.7
	numpydoc>=1.1
	pykrige>=1.5,<2
	pyvista>=0.29
	sphinx>=4
	sphinx-gallery>=0.8
	sphinx-rtd-theme>=1
plotting = 
	matplotlib>=3
	pyvista>=0.29
rust = 
	gstools_core>=0.2.0,<1
test = 
	pytest-cov>=3

[egg_info]
tag_build = 
tag_date = 0

